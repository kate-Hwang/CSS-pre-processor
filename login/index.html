<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/style/login.css"> 
    <script src="https://kit.fontawesome.com/0da4b2ae63.js" crossorigin="anonymous"></script>
    <title>Login-01</title>
</head>
<body>
<!-- Designed by kate Hwang. -->
<div class="wrapper">
  <div class="hexagon" alt="logo"></div>
  <!--  Header  -->
  <header class="section header">
    <div class="header__text">
      <h1>Together</h1>
    </div>
  </header>
  <!--  Sign In  -->
  <section class="section sign-in">
      <form action="">
        <div class="inputbox-sec">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="email" placeholder="Email">
        </div>
        
        <div class="inputbox-sec">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Password">
        </div>
        <button>Sign In</button>
      </form>
      
      <div class="opposite-option">
        <p class="opposite-btn1">Don't have an account?</p>
        <p class="opposite-btn2">SIGN UP NOW</p>
      </div>
  </section>
</div>

  <p class="makeby">Made by kateHwang</p>
  <div class='links'>
    <a id='github' href="https://github.com/kate-Hwang" target="_blank"><span class="fa-brands fa-github"></span></a>
    <a href="https://codepen.io/karlovidek/" target="_blank"><span class='fa fa-codepen'></span></a>
  </div>

</body>

</html>
